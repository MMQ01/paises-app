<div class="animate_animated animate_fadeIn animate_faster">
<h3>Buscar por Región <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Selecciones Región</h5>

<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region === regionActiva" -->
        <button *ngFor="let region of regiones"
        class="btn btn-outline-primary"
        [ngClass]="{
            'btn-primary':regionActiva===region,
            'btn-outline-primary': regionActiva !== region
        }"
        (click)="activarRegion(region); buscarPorRegion(region)">
            {{region}}
        </button>
    </div>
</div>
</div>
<div  class="row">
    <div class="col">
        <app-pais-table-region [paises]="paises"></app-pais-table-region>
    </div>
</div>
