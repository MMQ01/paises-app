<div class="animate_animated animate_fadeIn animate_faster">
<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
       <app-pais-input (onEnter)="buscar( $event )" (onDebonce)="sugerencias($event)" placeholder="Buscar país.."></app-pais-input>
    </div>
</div>
<ul *ngIf="mostrarSugerencia" class="list-group">
    <li *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action"  >
       <a class="nav-link" [routerLink]="['/pais',pais.cca2]">{{pais.name.common}}</a>
    </li>
    <li 
    class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)" >
       <a class="nav-link" >Buscar {{termino}}</a>
    </li>
</ul>
<hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el {{termino}}
</div>

<div *ngIf="!hayError ||paises.length <0 " class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
